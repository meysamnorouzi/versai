<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#316086;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e65c4f;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main content area -->
  <rect width="800" height="450" fill="url(#gradient)"/>
  
  <!-- Play button circle -->
  <circle cx="400" cy="225" r="60" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Play button triangle -->
  <path d="M385 200 L385 250 L435 225 Z" fill="#316086"/>
  
  <!-- Title text -->
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    معرفی خدمات ورسای
  </text>
  
  <!-- Subtitle text -->
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    موسسه مهاجرتی ورسای
  </text>
  
  <!-- Duration badge -->
  <rect x="50" y="50" width="80" height="30" rx="15" fill="rgba(0,0,0,0.7)"/>
  <text x="90" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    3:45
  </text>
</svg>
